<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Square Background -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#23282E" stroke="#1C4E80" stroke-width="2" />
  
  <!-- Monogram -->
  <text x="50%" y="60%" font-family="monospace" font-size="32" font-weight="bold" fill="#7C909A" text-anchor="middle" dominant-baseline="middle">SV</text>
  
  <!-- Binary Black Hole System (Top Right) -->
  <g transform="translate(48, 16)">
    <!-- Orbital Path (Inspiral Swirl) -->
    <path d="M -8 4 Q 0 8 8 -4" fill="none" stroke="#1C4E80" stroke-width="1.5" stroke-linecap="round" />
    
    <!-- BH 1 (Primary) -->
    <circle cx="-8" cy="0" r="3.5" fill="#1C4E80" />
    
    <!-- BH 2 (Secondary) -->
    <circle cx="6" cy="0" r="3" fill="#EA6947" />
  </g>
</svg>
